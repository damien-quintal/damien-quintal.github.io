<!DOCTYPE html>
<html lang="en">
  <body>
    <script src="https://page-power-8112.scratch.my.salesforce.com/lightning/lightning.out.js"></script>
    <div ng-app="myApp" ng-controller="myCtrl">
    <p>Lightning Out App Test</p> 
    <div id="lightningout"></div>  
    <script>
      $Lightning.use(
        'c:exampleComponentLOApp', // name of the Lightning app
        function () {
          // Callback once framework and app loaded
          $Lightning.createComponent(
            'c:lightningOutTestCMP', // top-level component of your app
            {}, // attributes to set on the component when created
            'lightningout', // the DOM location to insert the component
            function (cmp) {
                console.log("Lightning Out App loaded!!!");
            }
          );
        },
        'https://page-power-8112.scratch.my.site.com/lightningout'
      );
    </script>
  </body>
</html>
